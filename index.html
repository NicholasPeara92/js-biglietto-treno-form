<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form action="">
                <div class="row">
                    <div class="box">
                        <label for="name">Nome Cognome</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="box">
                        <label for="distance">Km da percorrere</label>
                        <input type="number" name="distance" id="distance">             
                    </div>
                    <div class="box">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value="minorenne">minorenne</option>
                            <option value="over-65">over 65</option>
                            <option value="maggiorenne">maggiorenne</option>
                        </select>       
                    </div>
                </div>
                <button class="btn-generator" type="button">Genera</button>
                <button class="btn-reset" type="button">Annulla</button>
            </form>
            <h2>IL TUO BIGLIETTO</h2>
            <div class="ticket">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="row">
                    <div class="col-small">
                        <h4>NOME PASSEGGERO</h4>
                        <h5 class="name-surname"></h5>
                    </div>
                    <div class="col-big row">
                        <div class="col">
                            <h6>Offerta</h6>
                            <span></span>
                        </div>
                        <div class="col">
                            <h6>Carrozza</h6>
                            <span></span>
                        </div>
                        <div class="col">
                            <h6>Codice CP</h6>
                            <span></span>
                        </div>
                        <div class="col">
                            <h6>Costo biglietto</h6>
                            <span></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/main.js"></script>
    </body>
</html>
